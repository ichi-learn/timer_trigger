name: Deploy Python Function App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Python version'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 'Install dependencies'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # ここで .python_packages にインストールするのがポイントです
          pip install -r requirements.txt --target=".python_packages"

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'ichi-translator-rebuilt-20240523'
          # 重要：リポジトリルート（.）を指定。
          # これで「フォルダ」ではなく「中身」が転送対象になります。
          package: .
          # Azure側で「ルート直下への展開」と「ビルド」を強制させるフラグ
          scm-do-build-during-deployment: true
          enable-oryx-build: true

      - name: 'Confirm Configuration'
        # 最後に設定が漏れないよう、CLIで環境変数を自動で再セットします
        run: |
          az functionapp config appsettings set \
            --name ichi-translator-rebuilt-20240523 \
            --resource-group ichi-learn-rg-rebuilt \
            --settings AzureWebJobsFeatureFlags=EnableWorkerIndexing WEBSITE_RUN_FROM_PACKAGE=1